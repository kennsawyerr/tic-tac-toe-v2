<!-- a player wins when x or o are vertically, horiozn, or digonally stacked together.  -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>tic tac toe</h1>
   
      <div class="board" id="board">
        <div class="cell" cellNumber="0"></div>
        <div class="cell" cellNumber="1"></div>
        <div class="cell" cellNumber="2"></div>
        <div class="cell" cellNumber="3"></div>
        <div class="cell" cellNumber="4"></div>
        <div class="cell" cellNumber="5"></div>
        <div class="cell" cellNumber="6"></div>
        <div class="cell" cellNumber="7"></div>
        <div class="cell" cellNumber="8"></div>
      </div>
      <div class="notification-bar">
      <button id="restartBtn">Restart</button>
       <div id="statusText"></div>
       </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
